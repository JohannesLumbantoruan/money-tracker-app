<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %> | Money Tracker App</title>
</head>
<body>
    <header>
        <!-- <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="container">
                <span class="navbar-brand"><%= brandName %></span>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"

                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <%= navLinks %>
                </div>

        </nav> -->
        <nav-app brandName="<%= brandName %>"></nav-app>
    </header>

    <main>
        <div class="main-content">
            <div class="container py-5">
                <h1 class="mb-3">Edit Transaksi</h1>

                <form class="row g-3" id="editRecordForm" novalidate>
                    <div class="col-12 col-md-6">
                        <label for="validationCustomRecordName" class="form-label">Nama</label>
                        <!-- <input type="text" class="form-control" id="validationCustomRecordName" required>
                        <div class="invalid-feedback">Wajib diisi</div> -->
                        <input-with-validation
                            id="inputNameEdit"
                            type="text"
                            inputId="validationCustomRecordName"
                            invalidFeedbackMessage="Wajib diisi"
                            required
                        ></input-with-validation>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="validationCustomAmount" class="form-label">Jumlah Uang</label>
                        <!-- <div class="input-group has-validation">
                            <span class="input-group-text">Rp</span>
                            <input
                                type="number"
                                class="form-control"
                                id="validationCustomAmount"
                                aria-describedby="inputGroupPrepend"
                                required
                            >
                            <div class="invalid-feedback">Wajib diisi</div>
                        </div> -->
                        <input-group-with-validation
                            id="inputAmountEdit"
                            inputId="validationCustomAmount"
                            type="number"
                            inputGroupText="Rp"
                            invalidFeedbackMessage="Wajib diisi"
                            validation
                            required
                        ></input-group-with-validation>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="validationCustomDate" class="form-label">Tanggal</label>
                        <!-- <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                            <input
                                type="datetime-local"
                                class="form-control"
                                id="validationCustomDate"
                                required
                            >
                            <div class="invalid-feedback">Wajib diisi</div>
                        </div> -->
                        <input-group-with-validation
                            id="inputDateEdit"
                            inputId="validationCustomDate"
                            type="datetime-local"
                            inputGroupIcon="bi-calendar-event"
                            invalidFeedbackMessage="Wajib diisi"
                            validation
                            required
                        ></input-group-with-validation>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="validationCustomNotes" class="form-label">Catatan</label>
                        <!-- <textarea name="" id="validationCustomNotes" class="form-control" rows="3"></textarea>
                        <div class="invalid-feedback">Wajib diisi</div> -->
                        <textarea-with-validation
                            inputId="validationCustomNotes"
                            invalidFeedbackMessage="Wajib diisi"
                            required
                        ></textarea-with-validation>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="validationCustomEvidence" class="form-label">Bukti tagihan</label>
                        <!-- <div class="mb-3" style="width: 100%; height: 15rem">
                            <img
                                src=""
                                alt="Evidence of records"
                                class="img-fluid h-100"
                                id="validationCustomEvidenceImg"
                            >
                            <div
                                class="w-100 h-100 d-none"
                                style="
                                    background-repeat: no-repeat;
                                    background-position: center;
                                    background-size: contain;
                                "
                                id="validationCustomEvidenceImgChange"
                            ></div>
                        </div>
                        <input
                            type="file"
                            accept="image/*"
                            class="form-control"
                            id="validationCustomEvidence"
                            required
                        >
                        <div class="invalid-feedback">Wajib diisi</div> -->
                        <input-image-with-preview
                            id="inputImagePreviewEdit"
                            inputId="validationCustomEvidence"
                            invalidFeedbackMessage="Wajib diisi"
                        ></input-image-with-preview>
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label">Tipe</label>
                        <!-- <div class="form-check form-check-inline">
                            <input
                                type="radio"
                                name="recordType"
                                value="income"
                                class="form-check-input"
                                id="recordTypeIncome"
                                required
                            >
                            <label for="recordTypeIncome" class="form-check-label">Pemasukan</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                type="radio"
                                name="recordType"
                                value="expense"
                                class="form-check-input"
                                id="recordTypeExpense"
                                required
                            >
                            <label for="recordTypeExpense" class="form-check-label">Pengeluaran</label>
                        </div>
                        <div class="invalid-feedback">Wajib diisi</div> -->
                        <input-radio-with-validation
                            id="inputRadioTransactionTypeEdit"
                            invalidFeedbackMessage="Wajib diisi"
                            name="recordType"
                            required
                        ></input-radio-with-validation>
                    </div>

                    <div class="col-12 text-end">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="main-footer bg-dark">
            <div class="container px-3 py-4">
                <!-- <%= footerContent %> -->
                <footer-app></footer-app>
            </div>
        </div>
    </footer>
</body>
</html>
